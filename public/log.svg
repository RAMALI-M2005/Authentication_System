<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
    <title id="title">SyncFlow logo</title>
    <desc id="desc">A modern circular sync/flow emblem with the word "SyncFlow" below.</desc>

    <defs>
        <!-- background gradient -->
        <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#06b6d4"/>
            <stop offset="1" stop-color="#6366f1"/>
        </linearGradient>

        <!-- icon gradients -->
        <linearGradient id="gradA" x1="0" x2="1">
            <stop offset="0" stop-color="#22c1c3"/>
            <stop offset="1" stop-color="#3b82f6"/>
        </linearGradient>
        <linearGradient id="gradB" x1="0" x2="1">
            <stop offset="0" stop-color="#60a5fa"/>
            <stop offset="1" stop-color="#8b5cf6"/>
        </linearGradient>

        <!-- glass radial for center -->
        <radialGradient id="glass" cx="40%" cy="35%" r="70%">
            <stop offset="0" stop-color="#ffffff" stop-opacity="0.35"/>
            <stop offset="1" stop-color="#ffffff" stop-opacity="0.03"/>
        </radialGradient>

        <!-- soft shadow -->
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
        </filter>

        <!-- arrowhead markers -->
        <marker id="arrowEnd" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0 0 L10 5 L0 10 z" fill="#fff"/>
        </marker>
        <marker id="arrowStart" markerWidth="10" markerHeight="10" refX="1" refY="5" orient="auto-start-reverse" markerUnits="strokeWidth">
            <path d="M0 0 L10 5 L0 10 z" fill="#fff"/>
        </marker>
    </defs>

    <!-- rounded background -->
    <rect x="16" y="16" width="480" height="480" rx="56" ry="56" fill="url(#bgGrad)"/>

    <!-- central emblem container with shadow -->
    <g transform="translate(256,210)" filter="url(#softShadow)">
        <!-- subtle circular glass behind the icon -->
        <circle cx="0" cy="0" r="112" fill="url(#glass)"/>

        <!-- outer ring (thin) -->
        <circle cx="0" cy="0" r="132" fill="none" stroke="#ffffff20" stroke-width="2"/>

        <!-- top curved arrow (flow) -->
        <path d="M-126 -50 C-46 -150 46 -150 126 -50"
                    transform="translate(0,12)"
                    fill="none"
                    stroke="url(#gradA)"
                    stroke-width="28"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    marker-end="url(#arrowEnd)"/>

        <!-- bottom curved arrow (return) -->
        <path d="M-126 70 C-46 170 46 170 126 70"
                    transform="translate(0,-12)"
                    fill="none"
                    stroke="url(#gradB)"
                    stroke-width="28"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    marker-start="url(#arrowStart)"/>

        <!-- small nodes to suggest connectivity -->
        <circle cx="-110" cy="-34" r="6" fill="#fff" opacity="0.9"/>
        <circle cx="110" cy="56" r="6" fill="#fff" opacity="0.9"/>
        <circle cx="0" cy="-92" r="5" fill="#ffffffb3"/>
        <circle cx="0" cy="92" r="5" fill="#ffffffb3"/>
    </g>

    <!-- Project name -->
    <text x="256" y="430" text-anchor="middle" fill="#ffffff" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="40">
        SyncFlow
    </text>
</svg>